<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon-16x16.png"
    />
    <link
      rel="manifest"
      href="/site.webmanifest"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="style.scss"
    />
    <title>Blog Preview Card</title>
  </head>
  <body>
    <main class="card">
      <h1 class="sr-only">Blog Preview Card</h1>
      <img
        src="./assets/images/illustration-article.svg"
        alt=""
        class="card__image"
      />

      <span class="card__category">Learning</span>

      <span class="card__publish-date">Published 21 Dec 2023</span>

      <h2 class="card__title">
        <a href="#">HTML & CSS foundations</a>
      </h2>

      <p class="card__description">
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </p>

      <div class="card__author">
        <img
          src="./assets/images/image-avatar.webp"
          alt=""
          class="card__author-picture"
        />
        <span class="card__author-name">Greg Hooper</span>
      </div>
    </main>
  </body>
</html>
